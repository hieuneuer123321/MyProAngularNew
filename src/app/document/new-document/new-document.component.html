<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">
              <a routerLink="/document/all-text">Văn Bản</a>
            </li>
            <li class="breadcrumb-item">
              <a routerLink="/document/all-text">Danh Sách Văn Bản</a>
            </li>
            <li class="breadcrumb-item">
              Thêm {{ labelTpyeDocument(this.typeDocument) }}
            </li>
          </ol>
        </div>
        <h4 class="page-title">
          Thêm {{ labelTpyeDocument(this.typeDocument) }}
        </h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <aw-wizard>
            <aw-wizard-step
              stepTitle="1. Nhập thông tin  {{
                labelTpyeDocument(this.typeDocument)
              }}"
            >
              <div class="container" style="margin-top: 10px">
                <div class="row">
                  <div class="row col-12 border-bottom">
                    <div class="col-8">
                      <input
                        type="checkbox"
                        id="vehicle1"
                        name="vehicle1"
                        style="margin-right: 5px; vertical-align: middle"
                      />
                      <label
                        for="vehicle1"
                        class="col-form-label"
                        style="
                          font-weight: bold;
                          color: red;
                          vertical-align: middle;
                        "
                        >KHẨN
                      </label>
                    </div>
                  </div>
                  <div class="row col-6 border-bottom">
                    <label class="col-4 col-form-label">Số TT: </label>
                    <div class="col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="SoTT"
                        [defaultValue]="1"
                        [(ngModel)]="newDocumentData.stt"
                      />
                    </div>
                  </div>
                  <div class="row col-6 border-bottom">
                    <label class="col-4 col-form-label">Lưu bản cứng: </label>
                    <div class="col-8">
                      <select
                        class="form-select mb-1"
                        id="inputState"
                        (change)="onChange($event.target.value)"
                      >
                        <option value="0" selected>Tất cả nhân viên</option>
                        <option
                          value="{{ groupKey }}"
                          *ngFor="
                            let groupKey of generalService.allUserGroupsKey
                          "
                        >
                          {{ groupKey }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div
                    class="row col-6 border-bottom"
                    *ngIf="typeDocument == 'VBDE'"
                  >
                    <label class="col-4 col-form-label">Nơi gửi: </label>
                    <div class="col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="Noigui"
                        [(ngModel)]="newDocumentData.noiGui"
                      />
                    </div>
                  </div>
                  <div
                    class="row col-6 border-bottom"
                    *ngIf="typeDocument == 'VBDI'"
                  >
                    <label class="col-4 col-form-label">Nơi nhận: </label>
                    <div class="col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="noiNhan"
                        [(ngModel)]="newDocumentData.noiNhan"
                      />
                    </div>
                  </div>
                  <div
                    class="row col-6 border-bottom"
                    *ngIf="typeDocument == 'VBNO'"
                  >
                    <label class="col-4 col-form-label">Nơi nhận: </label>
                    <div class="col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="noiNhan"
                        [(ngModel)]="newDocumentData.noiNhan"
                      />
                    </div>
                  </div>
                  <div class="row col-6 border-bottom">
                    <label class="col-4 col-form-label">Ngày gửi: </label>
                    <div class="col-8">
                      <input
                        class="form-control"
                        id="example-date"
                        type="date"
                        name="date"
                        [(ngModel)]="newDocumentData.ngayGui"
                      />
                    </div>
                  </div>

                  <div class="row col-6 border-bottom">
                    <label class="col-4 col-form-label">Số văn bản: </label>
                    <div class="col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="Sovanban"
                        [(ngModel)]="newDocumentData.vanBanId"
                      />
                    </div>
                  </div>
                  <div class="row col-6 border-bottom">
                    <label class="col-4 col-form-label">Thư mục: </label>
                    <div class="col-8">
                      <select
                        class="form-select"
                        id="example-select"
                        #chonthumuc
                        (change)="changeFile(chonthumuc.value)"
                      >
                        <option value="0" style="font-weight: bold" selected>
                          -Chọn thư mục-
                        </option>
                        <option
                          value="{{ i.idNhomVb ? i.idNhomVb : i.idnhomvb }}"
                          *ngFor="let i of folderStructure"
                          [ngStyle]="{ fontWeight: folderPa(i.childNode) }"
                        >
                          <span
                            >{{ i.childNode ? "" : "---"
                            }}{{ i.tennhom ? i.tennhom : i.tenNhom }}</span
                          >
                        </option>
                      </select>
                    </div>
                  </div>
                  <!---->
                  <div
                    class="row col-6 border-bottom"
                    *ngIf="typeDocument === 'VBDE'"
                  >
                    <label class="col-4 col-form-label">Nơi phát hành: </label>
                    <div class="col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="Noiphathanh"
                        [(ngModel)]="newDocumentData.noiSoanThao"
                      />
                    </div>
                  </div>
                  <div
                    class="row col-6 border-bottom"
                    *ngIf="typeDocument === 'VBDI'"
                  >
                    <label class="col-4 col-form-label">Nơi soạn thảo: </label>
                    <div class="col-8">
                      <select
                        class="form-select mb-1"
                        id="inputState"
                        (change)="onChange($event.target.value)"
                      >
                        <option value="0" selected>Tất cả nhân viên</option>
                        <option
                          value="{{ groupKey }}"
                          *ngFor="
                            let groupKey of generalService.allUserGroupsKey
                          "
                        >
                          {{ groupKey }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div
                    class="row col-6 border-bottom"
                    *ngIf="typeDocument === 'VBNO'"
                  >
                    <label class="col-4 col-form-label">Nơi soạn thảo: </label>
                    <div class="col-8">
                      <select
                        class="form-select mb-1"
                        id="inputState"
                        (change)="onChange($event.target.value)"
                      >
                        <option value="0" selected>Tất cả nhân viên</option>
                        <option
                          value="{{ groupKey }}"
                          *ngFor="
                            let groupKey of generalService.allUserGroupsKey
                          "
                        >
                          {{ groupKey }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <!---->
                  <div
                    class="row col-6 border-bottom"
                    *ngIf="typeDocument === 'VBDE'"
                  >
                    <label class="col-4 col-form-label">Ngày đến: </label>
                    <div class="col-8">
                      <input
                        class="form-control"
                        id="example-date"
                        type="date"
                        name="date"
                        [(ngModel)]="newDocumentData.ngayNhan"
                      />
                    </div>
                  </div>
                  <div
                    class="row col-6 border-bottom"
                    *ngIf="typeDocument === 'VBDI'"
                  >
                    <label class="col-4 col-form-label">Nơi phát hành: </label>
                    <div class="col-8">
                      <select
                        class="form-select mb-1"
                        id="inputState"
                        (change)="onChange($event.target.value)"
                      >
                        <option value="0" selected>Tất cả nhân viên</option>
                        <option
                          value="{{ groupKey }}"
                          *ngFor="
                            let groupKey of generalService.allUserGroupsKey
                          "
                        >
                          {{ groupKey }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div
                    class="row col-6 border-bottom"
                    *ngIf="typeDocument === 'VBNO'"
                  >
                    <label class="col-4 col-form-label">Nơi phát hành: </label>
                    <div class="col-8">
                      <select
                        class="form-select mb-1"
                        id="inputState"
                        (change)="onChange($event.target.value)"
                      >
                        <option value="0" selected>Tất cả nhân viên</option>
                        <option
                          value="{{ groupKey }}"
                          *ngFor="
                            let groupKey of generalService.allUserGroupsKey
                          "
                        >
                          {{ groupKey }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <!---->
                  <div class="row col-6 border-bottom">
                    <label class="col-4 col-form-label">Người ký: </label>
                    <div class="col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="Nguoiky"
                        [(ngModel)]="newDocumentData.nguoiKy"
                      />
                    </div>
                  </div>
                  <div class="row col-6 border-bottom">
                    <label class="col-4 col-form-label">Ngày ký: </label>
                    <div class="col-8">
                      <input
                        class="form-control"
                        id="example-date"
                        type="date"
                        name="date"
                        [(ngModel)]="newDocumentData.ngayKy"
                      />
                    </div>
                  </div>
                  <!---->
                  <div class="row col-6 border-bottom">
                    <label class="col-4 col-form-label">Chọn nguồn VB </label>
                    <div class="col-8">
                      <select
                        class="form-select"
                        id="example-select"
                        #chonnguon
                        (change)="changeSource(chonnguon.value)"
                      >
                        <option value="0" selected>Chọn nguồn VB</option>
                        <option
                          value="{{ item.idnguonvb }}"
                          *ngFor="let item of textSourceList"
                        >
                          {{ item.tennguon }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="row col-6 border-bottom">
                    <label class="col-4 col-form-label">Thời hạn xử lý: </label>
                    <div class="col-8">
                      <input
                        class="form-control"
                        id="example-date"
                        type="date"
                        name="date"
                        [(ngModel)]="newDocumentData.thoiHanXuLy"
                      />
                    </div>
                  </div>
                  <!---->
                  <div class="row col-12 border-bottom">
                    <label for="example-textarea" class="col-2 col-form-label"
                      >Trích yếu:
                    </label>
                    <div class="col-10">
                      <textarea
                        class="form-control"
                        id="example-textarea"
                        rows="2"
                        [(ngModel)]="newDocumentData.trichYeu"
                      ></textarea>
                    </div>
                  </div>
                  <!---->
                  <div class="row col-12 border-bottom">
                    <label for="example-textarea" class="col-2 col-form-label"
                      >Ghi chú:
                    </label>
                    <div class="col-10">
                      <textarea
                        class="form-control"
                        id="example-textarea"
                        [(ngModel)]="newDocumentData.ghiChu"
                        rows="2"
                      ></textarea>
                    </div>
                  </div>
                  <!---->
                  <div class="row col-12 border-bottom">
                    <label class="form-label">Thêm File:</label>
                    <app-dropzone></app-dropzone>
                  </div>
                </div>
              </div>
              <div class="btn_list" style="text-align: center">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="checkValidate()"
                >
                  Bước Tiếp Theo
                </button>
              </div>
            </aw-wizard-step>
            <aw-wizard-step stepTitle="2. Danh sách liên quan" awOptionalStep>
              <div class="card">
                <div class="card-body">
                  <div style="margin: 0 10px 30px 30px">
                    <label class="form-label" for="groupOfAssignee">
                      Lựa chọn danh sách từ:
                    </label>
                    <select
                      style="width: 50%"
                      [(ngModel)]="groupKeyChosenInStep2"
                      class="form-select"
                      id="groupOfAssignee"
                      (change)="onChange($event.target.value)"
                    >
                      <option value="all" selected>Tất cả nhân viên</option>
                      <option
                        value="{{ groupKey }}"
                        *ngFor="let groupKey of generalService.allUserGroupsKey"
                      >
                        {{ groupKey }}
                      </option>
                    </select>
                  </div>

                  <app-dual-list
                    (updateLists)="dualListUpdateForAssignee($event)"
                    [leftList]="allUserInStep2List"
                    [rightList]="chosenAssigneelList"
                  ></app-dual-list>
                  <div style="margin: 10px 10px 30px 30px">
                    <label class="form-label" for="majorAssignee"
                      ><span style="color: tomato">(*)</span> Chọn Người Chuyển
                      Xử Lý:
                    </label>
                    <select
                      style="width: 50%"
                      [(ngModel)]="majorAssignee"
                      class="form-select"
                      id="majorAssignee"
                    >
                      <option selected>Chọn...</option>
                      <option
                        [ngValue]="assignee"
                        *ngFor="let assignee of chosenAssigneelList"
                      >
                        {{ assignee.fullName }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="btnOO d-flex justify-content-center">
                <div class="col-9">
                  <input
                    awPreviousStep
                    type="submit"
                    name="ctl22$Tim"
                    value="Quay Lại"
                    id="ctl22_Tim"
                    class="btn btn-danger"
                    style="width: 20%"
                  />
                  <input
                    type="submit"
                    name="ctl22$btnReset"
                    value="Lưu và thêm văn bản"
                    (click)="addDocument()"
                    id="ctl22_btnReset"
                    class="btnOO ms-2 btn btn-danger"
                    style="width: 20%"
                  />
                  <input
                    type="submit"
                    name="ctl22$btnExportfile"
                    value="Lưu và chuyển xử lý"
                    id="ctl22_btnExportfile"
                    class="btnOO ms-2 btn btn-danger"
                    style="width: 20%"
                  />
                  <input
                    type="submit"
                    name="ctl22$btnExportfile"
                    value="Bỏ qua"
                    id="ctl22_btnExportfile"
                    class="btnOO ms-2 btn btn-danger"
                    style="width: 20%"
                  />
                </div>
              </div>
            </aw-wizard-step>
          </aw-wizard>
        </div>
      </div>
    </div>
  </div>
</div>
