<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">
              <a routerLink="/personal/event">Lịch Cá Nhân</a>
            </li>
            <li class="breadcrumb-item">
              <a routerLink="/personal/business-card">Danh Thiếp</a>
            </li>
            <li class="breadcrumb-item">Thêm Danh Thiếp</li>
          </ol>
        </div>
        <h4 class="page-title">Thêm Danh Thiếp</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-9">
            <form
              [formGroup]="addForm"
              (ngSubmit)="addBusiness()"
              class="row justify-content-md-center"
            >
              <div class="col-md-8">
                <div class="form-group row">
                  <label for="example-text-input" class="col-3 col-form-label">
                    Họ Tên <span style="color: red">(*)</span> :
                  </label>
                  <div class="col-9">
                    <input
                      formControlName="name"
                      class="form-control"
                      type="text"
                      [ngClass]="{
                        'is-invalid': submitted && a.name.invalid
                      }"
                    />
                    <div
                      *ngIf="
                        (a.name.invalid && a.name.touched) ||
                        (submitted && a.name.invalid)
                      "
                    >
                      <div *ngIf="a.name.errors" class="form-text text-mutted">
                        <span style="color: red; font-weight: bold">
                          Họ tên không được trống</span
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="example-url-fb" class="col-3 col-form-label">
                    Số điện thoại :
                  </label>
                  <div class="col-9">
                    <input
                      class="form-control"
                      type="text"
                      formControlName="sdt"
                      [ngClass]="{
                        'is-invalid': submitted && a.sdt.invalid
                      }"
                    />
                    <div
                      *ngIf="
                        (a.sdt.invalid && a.sdt.touched) ||
                        (submitted && a.sdt.invalid)
                      "
                    >
                      <div *ngIf="a.sdt.errors" class="form-text text-mutted">
                        <div *ngIf="a.sdt.errors.pattern">
                          <span style="color: red; font-weight: bold">
                            Số điện thoại không hợp lệ</span
                          >
                        </div>
                        <div *ngIf="a.sdt.errors.minlength">
                          <span style="color: red; font-weight: bold">
                            Số điện thoại phải lớn hơn 6 số</span
                          >
                        </div>
                        <div *ngIf="a.sdt.errors.maxlength">
                          <span style="color: red; font-weight: bold">
                            Số điện thoại phải nhỏ hơn 10 số</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="example-email-input" class="col-3 col-form-label">
                    Email:
                  </label>
                  <div class="col-9">
                    <input
                      class="form-control"
                      type="email"
                      formControlName="email"
                      [ngClass]="{
                        'is-invalid': submitted && a.email.invalid
                      }"
                    />
                    <div
                      *ngIf="
                        (a.email.invalid && a.email.touched) ||
                        (submitted && a.email.invalid)
                      "
                    >
                      <div *ngIf="a.email.errors" class="form-text text-mutted">
                        <span style="color: red; font-weight: bold">
                          Email không hợp lệ</span
                        >
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="example-url-twt" class="col-3 col-form-label">
                    Ghi chú:
                  </label>
                  <div class="col-9">
                    <textarea
                      class="form-control"
                      type="text"
                      formControlName="ghichu"
                    ></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-10 offset-3">
                    <button class="btn btn-primary" type="submit">
                      Thêm danh thiếp
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-3">
            <ul class="oolist">
              <div class="btnOO"></div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
